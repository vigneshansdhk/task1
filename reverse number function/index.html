<!DOCTYPE html>

<body>
     <script>
            // normal function 
             var array =[1,2,3];
             
            function reverse(){
              for(i=2;i>=0;i--){
                    console.log(array[i]);
              }
            } 
            reverse();
             
        //    anonymous function
              var array = [1,2,3];
           var anonymous =function(){
            for(i=2;i>=0;i--){
                    console.log(array[i]);
              }
            } 
             
           anonymous();
    </script>
</body>
